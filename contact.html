 <!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - ADAI AI Agent</title>
    <link rel="stylesheet" href="index.css">
    </head>
<body>
     <header>
        <nav>
            <div class="logo">ADAI</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
 <section id="contact">
            <h2>Contact Us</h2>
            <p>Have questions about ADAI AI Agent? Reach out to us!</p>
            <form class="contact-form" action="#" method="POST"> <!-- Note: Form submission requires backend setup -->
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your message here..." required></textarea>
                </div>
                <button type="submit" class="btn submit-btn">Send Message</button>
            </form>
            <p style="margin-top: 2rem;">Or email us directly: info@adai-agent.com</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ADAI AI Agent. All rights reserved.</p>
        <div class="social-links">
            <a href="#">Twitter</a>
            <a href="#">GitHub</a>
            <a href="#">LinkedIn</a>
        </div>
    </footer>

</body>
</html>
